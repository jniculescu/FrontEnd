<h2 mat-dialog-title>Confirm Delete</h2>
<mat-dialog-content>
<p>Do you really want to delete contact</p>
<p>{{data.name}}</p>
</mat-dialog-content>

<mat-dialog-actions>
  <button mat-flat-button [mat-dialog-close]="true">Confirm</button>
  <button mat-flat-button mat-dialog-close>Cancel</button>
</mat-dialog-actions>
